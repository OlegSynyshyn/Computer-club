{% extends 'base.html' %}
{% block title %}
<title>Категорія - {{ category_name }}</title>
{% endblock title %}

{% block content %}
<main class="container my-5">
    <h1 class="mt-5">Категорія: {{ category_name }}</h1>
    <div class="d-flex flex-wrap justify-content-center gap-3">
        {% for article in articles %}
            <div class="card shadow" style="width: 18rem;">
                {% if article[6] %}
            
                <img src="{{ url_for('static', filename='Photos/' + article[6]) }}" class="card-img-top" alt="...">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ article[3] }}</h5>  
                    <p class="card-text">{{ article[4] }}</p>  
                    <a href="{{ url_for('article_page', article_id=article[0]) }}" class="btn btn-primary">Детальніше...</a>
                </div>
            </div>
        {% endfor %}
    </div>
</main>
{% endblock %}
