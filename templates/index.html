{% extends 'base.html' %}
{% block title %}
<title>Головна - CompClub</title>
{% endblock title %}

{% block content %}
      <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{url_for('static', filename='Photos/5U9A0092.jpg')}}" class="d-block w-100" alt="Tech" width="200" height="850">
          </div>
          <div class="carousel-item">
            <img src="{{url_for('static', filename='Photos/dj-7168562_1280.jpg')}}" class="d-block w-100" alt="Tech" width="200" height="600">
          </div>
          <div class="carousel-item">
            <img src="{{url_for('static', filename='Photos/hyperpc-gaming-club-banner.jpg')}}" class="d-block w-100" alt="Tech" width="150" height="600">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      </div>
      <main class="container mt-5">
          <h1 class="mt-5">Останні новини</h1>
          <div class="d-flex flex-wrap justify-content-center gap-3">
              {% for article in articles %}
                  <div class="card shadow" style="width: 18rem;">
                      <div class="card-body">
                          <h5 class="card-title">{{ article[3] }}</h5>  <!-- Назва статті -->
                          <p class="card-text">{{ article[4] }}</p>  <!-- Опис статті -->
                          <a href="{{ url_for('article_page', article_id=article[0]) }}" class="btn btn-primary">Детальніше...</a>
                      </div>
                  </div>
              {% endfor %}
          </div>
      </main>
      {% endblock %}
